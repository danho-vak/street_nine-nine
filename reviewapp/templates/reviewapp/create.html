<form action="{% url 'reviewapp:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <input type="hidden" name="product_pk" id="product_pk" value="{{ target_product.pk }}">
                    <p class="card-text">
                        <label for="id_content">내용</label>
                        <textarea name="content" maxlength="300" required id="id_content" class="form-control"></textarea>
                    </p>
                    <p class="card-text">
                        <label for="id_product_rate">평점</label>
                        <input type="number" name="product_rate" required id="id_product_rate" class="form-control" min="0" max="5">
                    </p>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" name="review_image" class="custom-file-input" id="id_review_image" multiple="multiple" aria-describedby="inputGroupFileAddon04">
                            <label class="custom-file-label" for="id_review_image">상품 이미지를 선택해주세요!</label>
                        </div>
                    </div>
                    <br>
                    <p class="card-text text-right">
                        {% if user.is_authenticated %}
                            <input type="submit" class="btn btn-primary" value="리뷰 등록">
                        {% else %}
                            <input type="button" class="btn btn-primary" value="리뷰 등록" onclick="location.href='{% url 'accountapp:login' %}?next={{ request.path }}'">
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
