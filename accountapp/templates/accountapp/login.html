{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="{% static 'css/accountapp/account_login_regist.css' %}" rel="stylesheet">

<div style="padding:10% 0 0 0;">
    <form class="form-signin" action="" method="POST">
        {% csrf_token %}
        <div class="text-center">
            <img src="{% static 'images/base/large_logo_black.png' %}" class="w-50 h-25 mb-4">
            <h1 class="h3 mb-4 font-weight-normal">로그인 해주세요!</h1>
        </div>

        <div class="form-label-group">
            <input type="email" name="username" id="id_username" class="form-control" placeholder="Email address" required autofocus>
            <label for="id_username">Email</label>
        </div>
        <div class="form-label-group">
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            <label for="id_password">Password</label>
        </div>
        <button class="btn btn-lg btn-dark btn-block" type="submit">로그인</button>
        <button class="btn btn-lg btn-dark btn-block" type="button" onclick="location.href='{% url 'accountapp:create' %}'">회원가입</button>
    </form>
</div>

{% endblock %}
