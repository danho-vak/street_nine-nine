{% load static %}
<div class="row">
    {% for item in product_list %}
        <div class="col mx-4 my-4" style="max-width: 14rem;">
            <a href="{% url 'productapp:detail' pk=item.pk %}" class="card-link">
                <div class="card" style="width: 14rem; height:20rem;">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            {% for thumb in item.product_thumbnails.all %}
                                {% if thumb == item.product_thumbnails.first %}
                                    <div class="carousel-item active">
                                        <img src="{{ thumb.p_thumbnail.url }}" class="card-img-top d-block w-100 h-100">
                                    </div>
                                {% else %}
                                    <div class="carousel-item">
                                        <img src="{{ thumb.p_thumbnail.url }}" class="card-img-top d-block w-100 h-100">
                                    </div>
                                {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-text text-dark">
                            <b>{{ item.product_title }}</b>
                        </div>
                        <div class="text-right text-muted">{{ item.product_sale_price }}</div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}



</div>
